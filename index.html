<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
	<!-- Add to homescreen for Safari on Ios -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="music">
	<link rel="apple-touch-icon" href="./images/logo1.png">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="music">
	<meta name="theme-color" content="#2F3BA2">
	<link rel="icon" sizes="192x192" href="./images/logo1.png">
		<title>music</title>
		<link rel="stylesheet" href="./css/music.css" />
	</head>
	<body>
		<div id="header">
			<ul>
				<li class="back">
					<a class="iconfont" href="javascript:;">&#xe72f;</a>
				</li>
				<li class="song">
					<div>
						<p>不该让你等太久</p>
						<p>巫启贤</p>
					</div>
				</li>
				<li class="share">
					<a class="iconfont" href="javascript">&#xe899;</a>
				</li>
			</ul>
		</div>
		<!--audio-->
		<!--controls autoplay loop-->
		<audio id="audio" src="music/陈小春 - 独家记忆.mp3" 
			<!--controls-->
			loop
		></audio>
		<!--volume-->
		<div class="vol">
			<!--静音-->
			<span id="vol" class="iconfont">&#xe625;</span>
			<div id="volume">
				<div id="v-i"></div>
			</div>
		</div>
		<!--volume End-->
		<!--hands-->
		<div id="hand">
			
		</div>
		<!--hands End-->
		<!--列表-->
		<ul id="music-list">
			
		</ul>
		<!--列表新增-->
		<div class="song-list">
			<div data-v='{"name":"张碧晨","src":"music/张碧晨 - 下一秒.mp3","duration":"03:14"}'>歌曲名</div>
			<div data-v='{"name":"灵音妙合","src":"music/灵音妙合 - 相思意.mp3","duration":"05:43"}'>歌曲名</div>
		</div>
		<!--列表新增  End-->
		
		<!---->
		<!--歌曲信息-->
		<div id="info">
			<h2>歌曲信息</h2>
			<h3 id="name"></h3>
			<h3 id="total"></h3>
		</div>
		<div id="footer">
			<div class="time">
				<span id="current-time">0:00</span>
				<div id="progress">
					<div id="p-i"></div>
				</div>
				<span id="duration">3:42</span>
			</div>
			<ul>
				<!--循环播放-->
				<li class="round">
					<a class="iconfont" href="javascript:;">&#xe67f;</a>
				</li>
				<!--上一首-->
				<li class="pre">
					<a class="iconfont" href="javascript:;">&#xe652;</a>
				</li>
				<!--播放-->
				<li id="play">
					<a class="iconfont" href="javascript:;">&#xe659;</a>
				</li>
				<!--下一首-->
				<li class="next">
					<a class="iconfont" href="javascript:;">&#xe61c;</a>
				</li>
				<!--点击list隐藏列表形式-->
				<li class="list">
					<a class="iconfont" href="javascript:;">&#xe699;</a>
				</li>
			</ul>
			<!--<div id="play">播放</div>-->
		</div>
	</body>
</html>
<script type="text/javascript" scr="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
